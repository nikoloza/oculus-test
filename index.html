<!DOCTYPE html >
<html lang="en-US">
<head>
  <title>Oculus Graph</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>
<body ng-controller="mainCtrl">
  <form ng-submit="submit(node)">
    <fieldset>
      <input required ng-model="node.id" type="text" placeholder="Name">
      <input required ng-model="node.group" type="number" min="0" placeholder="Group">
    </fieldset>
    <fieldset>
      <select required ng-model="node.targets" ng-options="item.id as item.id for item in data.nodes" required multiple>
        <option selected disabled value="">Target</option>
      </select>
    </fieldset>
    <fieldset>
      <input required ng-model="node.value" type="number" min="0" placeholder="Value">
      <button type="submit">Add</button>
    </fieldset>
  </form>

  <svg force-directed-graph preserveAspectRatio="xMidYMid meet" width="100%" height="100%">
    <defs>
      <pattern id="image" height="100%" width="100%" viewBox="0 0 512 512">
        <image width="512" height="512" xlink:href="assets/logo.svg"></image>
      </pattern>
    </defs>
  </svg>

  <img class="animated logo" src="assets/logo.svg"></img>

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
