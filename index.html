<!DOCTYPE html >
<html lang="en-US">
<head>
  <title>Oculus Graph</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>
<body ng-controller="mainCtrl">

  <form ng-submit="submit(node)">
    <input ng-model="node.id" type="text" placeholder="Name">
    <input ng-model="node.group" type="number" min="0" placeholder="Group">
    <select ng-model="node.targets" ng-options="item.id as item.id for item in data.nodes" required multiple>
      <option selected disabled value="">Target</option>
    </select>
    <input ng-model="node.value" type="number" min="0" placeholder="Value">
    <button type="submit">Add</button>
  </form>

  <pre>{{ node || JSON }}</pre>

  <svg force-directed-graph preserveAspectRatio="xMidYMid meet" viewBox="0 0 100% 100%" delay="2.4s"  width="100%" height="100%">
    <defs>
      <pattern id="image" height="100%" width="100%" viewBox="0 0 512 512">
        <image width="512" height="512" xlink:href="assets/logo.svg"></image>
      </pattern>
    </defs>
  </svg>

  <img class="animated logo" src="assets/logo.svg"></img>

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
